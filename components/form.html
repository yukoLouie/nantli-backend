<!-- Formulario emergente -->
<div id="formContainer" class="form-overlay d-flex justify-content-center align-items-center hidden">
  <div class="form-content bg-white p-4 rounded shadow-lg" style="max-width: 600px; width: 100%;">
    <h3 class="mb-4 text-primary">Agregar Nuevo Producto</h3>
    <form id="addProductForm" autocomplete="off">
      <input type="hidden" id="productId" name="id" />

      <!-- Título -->
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Ejemplo: Título del producto" required />
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" id="description" name="description" class="form-control" placeholder="Ejemplo: Descripción breve" required />
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" name="price" class="form-control" placeholder="Ejemplo: 99" min="0" required />
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <select id="category" name="category" class="form-select" required>
          <option value="">Seleccione una categoría</option>
          <option value="nueva">Agregar nueva categoría</option>
        </select>
        <input type="text" id="newCategory" name="newCategory" class="form-control mt-2" placeholder="Ingrese nueva categoría" style="display: none" />
      </div>

      <!-- Subcategoría -->
      <div class="mb-3">
        <label for="subcategory" class="form-label">Subcategoría</label>
        <select id="subcategory" name="subcategory" class="form-select">
          <option value="">Seleccione una subcategoría</option>
          <option value="nueva">Agregar nueva subcategoría</option>
        </select>
        <input type="text" id="newSubcategory" name="newSubcategory" class="form-control mt-2" placeholder="Ingrese nueva subcategoría" style="display: none" />
      </div>

      <!-- Color -->
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" id="color" name="color" class="form-control" placeholder="Ejemplo: Rojo, Azul" required />
      </div>

      <!-- Tallas -->
      <div class="mb-3">
        <label class="form-label">Agregar tallas y cantidades</label>
        <div id="sizeContainer" class="mt-2"></div>
        <button type="button" onclick="addSizeInput()" class="btn btn-sm btn-outline-secondary mt-2">Agregar Talla</button>
      </div>

      <!-- Imagen -->
      <div class="mb-3">
        <label for="imageUrl" class="form-label">URL de la imagen</label>
        <input type="url" id="imageUrl" name="imageUrl" class="form-control" placeholder="Ejemplo: https://imagen.com/ejemplo.jpg" required />
      </div>

      <!-- QR Preview -->
      <div class="mb-3 text-center">
        <img id="qr-preview" src="" alt="QR generado" class="img-fluid rounded" style="display: none; max-width: 200px; margin-top: 10px;" />
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Registrar Producto</button>
        <button type="button" class="btn btn-outline-secondary" onclick="hideForm()">Cerrar</button>
      </div>
    </form>
  </div>
</div>
