<!-- Formulario emergente -->
<div id="formContainer" class="hidden">
  <div class="form-content">
    <h2>Agregar Nuevo Producto</h2>
    <form id="addProductForm" autocomplete="off">
      <input type="hidden" id="productId" name="id" />

      <!-- Título y descripción -->
      <div class="form-group">
        <label for="title">Título</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          placeholder="Ejemplo: Título del producto"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <input
          type="text"
          id="description"
          name="description"
          class="form-control"
          placeholder="Ejemplo: Descripción breve"
          required
        />
      </div>

      <div class="form-group">
        <label for="price">Precio</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control"
          placeholder="Ejemplo: 99"
          min="0"
          required
        />
      </div>
      <!-- Categoría -->
      <!-- Categoría -->
      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" name="category" class="form-control" required>
          <option value="">Seleccione una categoría</option>
          <option value="nueva">Agregar nueva categoría</option>
        </select>
        <input
          type="text"
          id="newCategory"
          name="newCategory"
          class="form-control mt-2"
          placeholder="Ingrese nueva categoría"
          style="display: none"
        />
      </div>

      <!-- Subcategoría -->
      <div class="form-group">
        <label for="subcategory">Subcategoría</label>
        <select id="subcategory" name="subcategory" class="form-control">
          <option value="">Seleccione una subcategoría</option>
          <option value="nueva">Agregar nueva subcategoría</option>
        </select>
        <input
          type="text"
          id="newSubcategory"
          name="newSubcategory"
          class="form-control mt-2"
          placeholder="Ingrese nueva subcategoría"
          style="display: none"
        />
      </div>

      <!-- Vista previa del QR -->
      <img
        id="qr-preview"
        src=""
        alt="QR generado"
        style="display: none; max-width: 200px; margin-top: 10px"
      />

      <!-- Carga el JS al final o con defer -->

      <!-- Color -->
      <div class="form-group">
        <label for="color">Color</label>
        <input
          type="text"
          id="color"
          name="color"
          class="form-control"
          placeholder="Ejemplo: Rojo, Azul"
          required
        />
      </div>

      <!-- Tallas -->
      <div class="form-group">
        <label>Agregar tallas y cantidades</label>
        <div id="sizeContainer" class="mt-2"></div>
        <button
          type="button"
          onclick="addSizeInput()"
          class="btn btn-sm btn-secondary mt-2"
        >
          Agregar Talla
        </button>
      </div>

      <!-- Imagen -->
      <div class="form-group">
        <label for="imageUrl">URL de la imagen</label>
        <input
          type="url"
          id="imageUrl"
          name="imageUrl"
          class="form-control"
          placeholder="Ejemplo: https://imagen.com/ejemplo.jpg"
          required
        />
      </div>

      <!-- Botones -->
      <div class="mt-4 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          Registrar Producto
        </button>
        <button type="button" class="btn btn-secondary" onclick="hideForm()">
          Cerrar
        </button>
      </div>
    </form>
  </div>
 
</div>
