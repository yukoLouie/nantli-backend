<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body" id="modalBody">
        <!-- Aquí se insertará el contenido dinámico del producto -->
        
        <!-- Contenedor para QR y otros detalles si se desea incluir directamente -->
        <div id="modalQrContainer" class="text-center mt-3" style="display: none;">
          <h6>Código QR:</h6>
          <img id="qr-preview" alt="Código QR del producto" style="max-width: 200px;" />
        </div>
      </div>

    </div>
  </div>
</div>
